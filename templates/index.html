<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Udvash Video Downloader</title>
        <style>
            body {
                background-color: purple;
                margin: 0;
                padding: 0;
            }
            
            h1 {
                font-family: Arial, sans-serif;
                font-size: 3rem;
                text-align: center;
                color: white;
                margin-top: 2rem;
                margin-bottom: 2rem;
            }
            h4 {
                font-family: Arial, sans-serif;
                font-size: 1rem;
                text-align: center;
                color: white;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            a {
                color: #00ff00; 
                text-decoration: none; 
                transition: text-shadow 0.3s ease-in-out;
                text-shadow: 0 0 8px #00ff00, 0 0 12px #00ff00, 0 0 16px #00ff00; 
            }

            a:hover {
                text-shadow: none; /* Remove glow effect on hover */
            }

            
            form {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 0 auto;
                max-width: 400px;
                padding: 20px;
            }
            
            input[type="submit"] {
                background-color: red;
                width: 100px;
                height: 50px;
                border-radius: 5px;
                border: none;
                color: white;
                transition-duration: 0.4s;
                cursor: pointer;
                margin-top: 10px;
            }
            
            input[type="submit"]:hover {
                background-color: salmon;
                color: black;
            }
            
            input[type="password"],
            input[type="url"] {
                border-radius: 5px;
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
            }
            
            @media only screen and (max-width: 600px) {
                form {
                    padding: 10px;
                }
                
                input[type="submit"] {
                    margin-top: 5px;
                }
                
                h1 {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <h1>Udvash Video Downloader</h1>
		<h4>created by: <a href="https://youtube.com/@HoundSec" download>HoundSec</a></h4>
        <form action="data" method="post">
            <input name="url" type="url" placeholder="Enter video link">
            <br>
            <input name="reg" type="password" placeholder="Enter Udvash account registration number">
            <br>
            <input name="password" type="password" placeholder="Enter Udvash account password">
            <input type="submit" value="Download" id="submit_button">
        </form>
		<h4>E-mail: the_doha@protonmail.com</h4>
    </body>
</html>
